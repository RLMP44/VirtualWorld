<!DOCTYPE html>
<html>
  <head>
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="addRandomPoint()">Add Point</button>
      <button onclick="addRandomSegment()">Add Segment</button>
    </div>

    <!-- add JavaScript scripts -->
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>
      // add segments to the existing points on the canvas
      function addRandomSegment() {
        const index1 = Math.floor(Math.random() * graph.point.length);
        const index2 = Math.floor(Math.random() * graph.point.length);
        graph.addSegment(
          new Segment(graph.points[index1], graph.points[index2])
        );
        // always clear the canvas before redrawing new elements
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
      }


      // add points to the canvas
      function addRandomPoint() {
        // attempt to add a point if it doesn't already exist
        const success = graph.tryAddPoint(
          new Point(
            // make sure points are within the canvas
            Math.random() * myCanvas.width,
            Math.random() * myCanvas.height
          )
        );
        // always clear the canvas before adding new elements
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
        console.log(success);
      }

      // start JavaScript canvas here
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      // create points
      const point1 = new Point(200, 200);
      const point2 = new Point(500, 200);
      const point3 = new Point(400, 400);
      const point4 = new Point(100, 300);

      // create segments connecting the points
      const seg1 = new Segment(point1, point2);
      const seg2 = new Segment(point1, point3);
      const seg3 = new Segment(point1, point4);
      const seg4 = new Segment(point2, point3);

      // pass points and segments to graph as an array
      const graph = new Graph([point1, point2, point3, point4], [seg1, seg2, seg3, seg4]);
      graph.draw(ctx);
    </script>
  </body>
</html>
